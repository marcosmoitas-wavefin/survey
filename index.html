<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random String Display</title>
</head>
<body>

<main>
  <h1 id="output">asdas</h1>
</main>
<div>
  <button onclick="displayStrings()">
    Next
  </button>
</div>

<script>
  const strings = [
    "String 1",
    "String 2",
    "String 3",
    "String 4",
    "String 5",
    "String 6",
    "String 7",
    "String 8"
  ];

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  const shuffledStrings = shuffleArray(strings.slice());

  function displayStrings() {
    const outputDiv = document.getElementById("output");
    if (shuffledStrings.length === 0) {
      outputDiv.textContent = "All strings have been displayed.";
      return;
    }
    const randomString = shuffledStrings.pop();
    outputDiv.textContent = randomString;
    //setTimeout(displayStrings, 2000); // Change 2000 to control display interval in milliseconds
    }
  </script>
</body>
</html>
